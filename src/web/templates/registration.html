{% extends 'base.html' %}
{% block content %}
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
          <form action="/registration/" method="POST">
              <title>Регистрация</title>
              <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

                <div class="form-floating">
                  <input type="text" name = "fullname" class="form-control" id="floatingName" placeholder="Password" required>
                  <label for="floatingPassword">ФИО</label>
                </div>
                <div class="form-floating">
                  <input type="text" name = "login" class="form-control" id="floatingInput" placeholder="User" required>
                  <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating">
                  <input type="password" name = "password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Пароль</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
                <a class="nav-link d-flex align-items-center gap-2" href="/">
                Выход
                </a>
                <p class="mt-5 mb-3 text-body-secondary">&copy; Загуменнов Станислав 2024</p>


                {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

          </form>
    </main>
</body>
{% endblock %}
