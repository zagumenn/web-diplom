

{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: black; /* Черный фон */
        color: white; /* Белый текст */
    }
    .form-control, .btn {
        background-color: #333; /* Темный фон для полей ввода и кнопок */
        color: #444; /* Белый текст для полей ввода и кнопок */
    }
    .form-control::placeholder {
        color: #bbb; /* Светло-серый цвет для плейсхолдеров */
    }

    .button {
        display: inline-block; /* Для кнопок */
        background-color: orange; /* Цвет фона кнопок */
        color: black; /* Цвет текста на кнопках */
        padding: 10px 20px; /* Отступы внутри кнопок */
        text-decoration: none; /* Убираем подчеркивание */
        border-radius: 5px; /* Закругленные углы */
        margin: 10px; /* Отступы между кнопками */
        transition: background-color 0.3s; /* Плавный переход цвета фона */
    }

    .btn-primary:hover {
        background-color: orange; /* Цвет кнопки при наведении */
    }

    .text{
        color = white;
        padding: 10px;
        margin: 10px 0;
    }

</style>

<body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
        <form action="/login" method="POST">
            <title>Авторизация</title>
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
            <div class="text">{{message}}</div>

            <div class="form-floating">
                <input type="text" name="login" class="form-control" id="floatingInput" placeholder="User" required>
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Пароль</label>
            </div>

            <button class="button" type="submit">Войти</button>
            <button class="button" onclick="window.location.href='/'">Выход</button>

            <p class="text">&copy; Загуменнов Станислав 2024</p>
        </form>
    </main>
</body>
{% endblock %}
